<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./img1.jpg">
                </div>
                <div class="details">
                    <h3>Divyesh<br><span>Web Designer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./img2.jpg">
                </div>
                <div class="details">
                    <h3>Divyesh<br><span>Web Designer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./img3.jpg">
                </div>
                <div class="details">
                    <h3>Divyesh<br><span>Web Designer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./img4.jpg">
                </div>
                <div class="details">
                    <h3>Divyesh<br><span>Web Designer</span></h3>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <script type="text/javascript" src="./swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 60,
                stretch: 0,
                depth: 500,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</html>
